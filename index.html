<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maker</title>
</head>
<body>

    <header class="header">

        <div class="header--top">
            <img src="./images/logo.svg" alt="Maker">
        </div>

        <div class="header--mobile">
            <img src="./images/illustration-hero-mobile.png" alt="">
        </div>

        <div class="header--left">
            <img src="./images/illustration-hero-left.svg" alt="">
        </div>

        <div class="header--right">
            <img src="./images/illustration-hero-right.svg" alt="">
        </div>

        <section class="header--body">
            <h1>Get paid for the work you love to do.</h1>

            <p>
                The 9-5 grind is so last century. We believe in living life on your own terms. Whether you’re looking to escape the rat race or set up a side hustle, we’ve got you covered.
            </p>

            <svg id="Group" xmlns="http://www.w3.org/2000/svg" width="26" height="42" viewBox="0 0 26 42">
                <g id="Rectangle" fill="none" stroke="#3ee9e5" stroke-miterlimit="10" stroke-width="2">
                  <rect width="26" height="42" rx="13" stroke="none"/>
                  <rect x="1" y="1" width="24" height="40" rx="12" fill="none"/>
                </g>
                <g id="Rectangle_Copy" data-name="Rectangle Copy" transform="translate(10 11)" fill="none" stroke="#3ee9e5" stroke-miterlimit="10" stroke-width="2">
                  <rect width="6" height="6" rx="3" stroke="none"/>
                  <rect x="1" y="1" width="4" height="4" rx="2" fill="none"/>
                </g>
              </svg>
              
        </section>

    </header>
